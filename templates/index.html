<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Evaluator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #56d8ff, #457b9d, #a8dadc, #e63946);
      background-size: 300% 300%;
      animation: gradientCycle 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientCycle {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    body {
      overflow-x: hidden;
    }

    /* ---- Navbar ---- */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav button {
      background: linear-gradient(45deg, #e63946, #f39c12);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: linear-gradient(45deg, #d62828, #f77f00);
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.3em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    #resumeForm {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #fff;
      width: 100%;
      max-width: 600px;
      border: 3px solid #f39c12;
      animation: blinkBorder 2s infinite;
    }

    @keyframes blinkBorder {
      0% { border-color: #f39c12; }
      50% { border-color: transparent; }
      100% { border-color: #f39c12; }
    }

    label {
      font-size: 1em;
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #f4f4f4;
      color: #000;
      font-size: 1em;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    #job_description {
      height: 100px;
      resize: vertical;
    }

    button[type="submit"] {
      background: linear-gradient(45deg, #e63946, #f39c12);
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(45deg, #d62828, #f77f00);
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      background: #ffffffee;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      overflow-y: auto;
      max-height: 60vh;
      font-size: 1rem;
      line-height: 1.6;
      border-left: 6px solid #f39c12;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* ---- Responsive ---- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 1.8em;
      }

      #resumeForm {
        padding: 15px;
      }

      nav button {
        width: 90%;
      }
    }

  </style>
</head>
<body>


  <!-- Main Container -->
  <div class="container">
    <h1>Resume Evaluator</h1>

    <form id="resumeForm" method="POST" action="/process" enctype="multipart/form-data">
      <label for="resume">Upload Resume (PDF or Image):</label>
      <div class="file-upload-wrapper">
        <label for="resume" class="file-upload-label" id="fileLabel">Choose File</label>
        <input type="file" name="resume" id="resume" required style="display:none;">
      </div>

      <label for="job_description">Paste Job Description:</label>
      <textarea name="job_description" id="job_description" required></textarea>

      <label for="action">Select Action:</label>
      <select name="action" id="action" required>
        <option value="evaluate">Evaluate Resume</option>
        <option value="match">Match Score</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="result">
      {{ result | safe }}
    </div>
    {% endif %}
  </div>

  <script>
    // Show selected filename
    document.getElementById('resume').addEventListener('change', function() {
      const fileName = this.files[0]?.name || "Choose File";
      document.getElementById('fileLabel').textContent = fileName;
    });
  </script>

</body>
</html>
